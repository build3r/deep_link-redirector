<!DOCTYPE html>
<html>
<head>
  <title>Launching App...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    const params = new URLSearchParams(window.location.search);
    const screen = params.get("screen") || "usage";

    const intentLink = `intent://klapp/dlink/${screen}#Intent;scheme=karma;package=in.onionlife.karmalife;S.browser_fallback_url=https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Din.onionlife.karmalife;end`;

    window.location.href = intentLink;
  </script>
</head>
<body>
  <p>v3 If the app doesn't open, <a href="https://play.google.com/store/apps/details?id=in.onionlife.karmalife">click here to install</a>.</p>
</body>
</html>
