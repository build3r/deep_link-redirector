<!DOCTYPE html>
<html>
<head>
  <title>Launching App...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    const params = new URLSearchParams(window.location.search);
    const screen = params.get("screen") || "usage";
    const appLink = `karma://klapp/dlink/${screen}`;
    const marketLink = "market://details?id=in.onionlife.karmalife";
    const webFallback = "https://play.google.com/store/apps/details?id=in.onionlife.karmalife";

    function isAndroid() {
      return /android/i.test(navigator.userAgent);
    }

    function openFallback() {
      if (isAndroid()) {
        window.location.href = marketLink;
      } else {
        window.location.href = webFallback;
      }
    }

    setTimeout(openFallback, 1500);
  </script>
</head>
<body onload="window.location = appLink;">
  <p>Redirecting to app... If nothing happens, <a href="https://play.google.com/store/apps/details?id=in.onionlife.karmalife">click here</a>.</p>
</body>
</html>
