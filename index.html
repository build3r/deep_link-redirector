<!DOCTYPE html>
<html>
<head>
  <title>Launching App...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    const params = new URLSearchParams(window.location.search);
    const screen = params.get("screen") || "usage";
    const fallbackURL = "https://play.google.com/store/apps/details?id=in.onionlife.karmalife";
    const appURL = `karma://klapp/dlink/${screen}`;

    setTimeout(() => {
      window.location.href = fallbackURL;
    }, 1500);
  </script>
</head>
<body onload="window.location = appURL;">

</body>
</html>
